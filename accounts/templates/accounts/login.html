{% extends 'base.html' %}
{% load tagtools %}
{% block title %}用户中心 - {{ request.user.username }}{% endblock %}
{% block main %}

<h1>Login</h1>
<form method="post">
{% csrf_token %}{{'login'|transacserial }}
<label for="id_username">帐号:</label>
<input id="id_username" maxlength="30" name="username" type="text" />
<label for="id_password">密码:</label>
<input id="id_password" maxlength="128" name="password" type="password" />
<input type="submit" />
</form>

{% endblock %}
