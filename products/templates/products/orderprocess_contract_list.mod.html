{% for contract in order_contracts %}
<dt>{{contract}}
	{% if is_client %}
	<span style="color:red;">[未填写]</span>
	<form action="{#{% url 'products:order_del_uploaded' order_doc.id %}#}" method="post">
	{% csrf_token %}
	<input type="submit" value="填写" />
	</form>
	{% endif %}
	{% if is_lawyer %}
	<form action="{#{% url 'products:order_del_uploaded' order_doc.id %}#}" method="post">
	{% csrf_token %}
	<input type="submit" value="移除" />
	</form>
	{% endif %}
</dt>
{% endfor %}
