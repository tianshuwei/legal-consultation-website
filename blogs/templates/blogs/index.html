{% extends 'base.html' %}
{% block title %}律师博客 - xxx{% endblock %}
{% block main %}

<h1>Blog Index</h1>
{% if latest_blogs_list %}
<ul>
{% for article in latest_blogs_list %}
	<li><a href="{% url 'blogs:text' article.id %}">{{ article.title }}</a></li>
{% endfor %}
</ul>
{% else %}
<p>No articles are available.</p>
{% endif %}

{% endblock %}
