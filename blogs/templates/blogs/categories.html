{% extends 'base.html' %}
{% block title %}文章分类{% endblock %}
{% block main %}
<h1>文章分类</h1>
<a href="{% url 'blogs:index' request.user.lawyer.id %}">返回博客主页</a>
{% if categories %}
<ul>
{% for category in categories %}
	<li>
		<a href="{% url 'blogs:index_category' request.user.lawyer.id category.id %}">{{ category.name }}</a>

		<a href="#">编辑</a>
		<a href="#">删除</a>
	</li>
{% endfor %}
</ul>
{% else %}
<p>No categories are available.</p>
{% endif %}
{% endblock %}
